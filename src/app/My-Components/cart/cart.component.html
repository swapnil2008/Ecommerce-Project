<!-- cart.component.html -->

<div class="container mx-auto">
    <h2 class="text-3xl font-semibold mb-4">Shopping Cart</h2>
    <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">
      Your cart is empty.
    </div>
    <div *ngIf="cartItems.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div *ngFor="let item of cartItems" class="border p-4 rounded-md shadow-md">
        <img [src]="item.imageUrl" alt="Product" class="w-full mb-4">
        <h3 class="text-xl font-semibold mb-2">{{ item.name }}</h3>
        <p class="text-gray-600 mb-2">{{ item.description }}</p>
        <p class="text-gray-700 font-semibold mb-2">Price: ${{ item.price }}</p>
        <button (click)="removeItem(item)" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Remove</button>
      </div>
    </div>
  </div>
